<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/facebook.js"></script>
    <title>Titulo de la pagina</title>
  </head>
  <body>
    <header>
      <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="example-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>

      <div class="top-bar header" id="example-menu">
        <div class="top-bar-left">
          <h1 class="header-logo">Ademmy</h1>
        </div>
        <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-item">
              <a href="#" class="menu-item__link">Inicio</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-item__link">Enseña</a></li>
            <li class="menu-item"><a href="#" class="menu-item__link">Blog</a></li>
            <li class="menu-item"><button type="button" class="button menu-item__btn">Cursos</button></li>
            <li class="menu-item"><button type="button" class="button menu-item__btn__login">Ingresar</button></li>
          </ul>
        </div>
      </div>
    </header>

    <!--  inicio de formulario de registro  -->
    <div class="grid-container login-container">
      <div class="grid-x align-center login-container__form">
        <div class="cell small-12 medium-8 large-4 login-form">
          <p class="login-form__title">Ademmy</p>
          <form class="login-form__input" action="index.html" method="post">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="submit" class="login-form__input__btn" name="acceder" value="Acceder">
          </form>
          <a href="#" class="login-form__help">Olvide mi contraseña</a>
          <a href="#" class="login-form__registro">Registrarme</a>
        </div>
      </div>
    </div>
    <!--  fin de formulario de registro  -->
  </body>
  <script type="text/javascript" src="/js/app.js"></script>
</html>
