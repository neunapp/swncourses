<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/scrips.js"></script>
    <title>Titulo de la pagina</title>
  </head>
  <body>
    <div class="user-main-menu">
      <div id="togle-menu" class="icon-menu">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div id="nav-menu" class="user-nav-menu">
        <ul class="user-menu-main">
          <li class="menu-user">
            <img src="/img/avatar.jpg" alt="" class="menu-user__img">
            <p class="menu-user__name">Juan Perez</p>
          </li>
          <li class="user-menu-item">
            <i class="fa fa-home" aria-hidden="true"></i>
            <a href="#" class="user-menu-item__link">Inicio</a>
          </li>
          <li class="user-menu-item">
            <i class="fa fa-book" aria-hidden="true"></i>
            <a href="#" class="user-menu-item__link">Cursos</a>
          </li>
          <li class="user-menu-item">
            <i class="fa fa-globe" aria-hidden="true"></i>
            <a href="#" class="user-menu-item__link">Blog</a>
          </li>
          <li class="user-menu-item">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
            <a href="#" class="user-menu-item__link">Preguntas</a>
          </li>
          <li class="user-menu-item">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <a href="#" class="user-menu-item__link__active">Salir</a>
          </li>
        </ul>
      </div>
      <a href="#" title="salir" class="icon-logout"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </div>

    <div class="space_head">

    </div>

    <!-- Inicio de grid pago -->
    <div class="grid-container">
      <div class="grid-x align-center">
        <div class="cell small-12 large-6 payment-header">
          <i class="fa fa-smile-o fa-4x" aria-hidden="true"></i>
          <p class="payment-header__title">Curso Reactjs desde cero</p>
          <p class="payment-header__subtitle">Solo queda un paso mas</p>
        </div>
      </div>
      <div class="grid-x align-center">
        <div class="cell small-12 large-6 payment-content">
          <div class="payment-content__bancos">
            <h4 class="payment-content__bancos__title">Cuentas bancarias Disponibles</h4>
            <p class="payment-content__bancos__item">Bcp: 1234569874512</p>
            <p class="payment-content__bancos__item">Interbanck: 1234569874512</p>
            <p class="payment-content__bancos__item">otro banco: 1234569874512</p>
          </div>
          <div class="payment-content_amount">
            <p class="payment-content_amount__value">S/. 120.000</p>
            <p class="payment-content_amount__text">Despues de verificar el deposito se le activara el curso.</p>
          </div>
          <div class="payment-content__form">
              <select class="payment-content__form__select">
                <option value="husker">BPC</option>
                <option value="starbuck">Interbank</option>
                <option value="hotdog">Paypal</option>
                <option value="apollo">Otro</option>
              </select>
            <input type="text" class="payment-content__form__input" name="codigo" placeholder="Numero de Deposito">
            <input type="submit" class="payment-content__form__submit" value="Verificar">
          </div>
        </div>
      </div>
    </div>
    <!-- Fin de grid pago-->
  </body>
  <script type="text/javascript" src="/js/app.js"></script>
</html>
