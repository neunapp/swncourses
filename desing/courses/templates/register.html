<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/foundation.min.js"></script>
    <script type="text/javascript" src="/js/facebook.js"></script>
    <title>Titulo de la pagina</title>
  </head>
  <body>
    <header>
      <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="example-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>

      <div class="top-bar header" id="example-menu">
        <div class="top-bar-left">
          <h1 class="header-logo">Ademmy</h1>
        </div>
        <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-item">
              <a href="#" class="menu-item__link">Inicio</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-item__link">Enseña</a></li>
            <li class="menu-item"><a href="#" class="menu-item__link">Blog</a></li>
            <li class="menu-item"><button type="button" class="button menu-item__btn">Cursos</button></li>
            <li class="menu-item"><button type="button" class="button menu-item__btn__login">Ingresar</button></li>
          </ul>
        </div>
      </div>
    </header>

    <!--  inicio de formulario de registro  -->
    <div class="grid-container register-container">
      <div class="grid-x align-center">
        <div class="cell small-12 large-8 register-form">
          <div class="grid-x">
            <div class="cell small-12 large-8">
              <form class="grid-x" action="index.html" method="post">
                <div class="cell small-12 large-8">
                  <label>Correo Electronico:</label>
                  <input type="text" placeholder="Email" />
                </div>
                <div class="cell small-12 large-8">
                  <label>Nombres:</label>
                  <input type="text" placeholder="Nombres..." />
                </div>
                <div class="cell small-12 large-8">
                  <label>Apellidos:</label>
                  <input type="text" placeholder="Apellidos..." />
                </div>
                <div class="cell small-12 large-8">
                  <label>Contraseña:</label>
                  <input type="password" placeholder="password..." />
                </div>
                <div class="cell small-12 large-8">
                  <label>Repetir Contraseña:</label>
                  <input type="password" placeholder="password..." />
                </div>
                <div class="cell small-12 large-8">
                  <div class="grid-x align-center">
                    <div class="cell shrink">
                      <input type="submit" name="" class="button" value="Entrar">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="cell small-12 large-4">
              <div class="register-recomendation">
                <i class="fa fa-id-card fa-3x" aria-hidden="true"></i>
                <p class="register-recomendation__text">Para acceder a cualquier curso de Ademmy, ud debe antes registrarse.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  fin de formulario de registro  -->
  </body>
  <script type="text/javascript" src="/js/app.js"></script>
</html>
